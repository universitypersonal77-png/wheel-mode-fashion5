<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>INNER RUNWAY – Fashion Board</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #222 0, #050505 55%, #000 100%);
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Helvetica Neue", sans-serif;
    }

    /* --- ヘッダー --- */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.85);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .site-header-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .logo-block {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .logo-main {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .logo-tagline {
      font-size: 11px;
      opacity: 0.7;
    }

    .header-nav {
      display: flex;
      gap: 12px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      opacity: 0.8;
    }

    .header-pill {
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 4px 10px;
      font-size: 11px;
      opacity: 0.85;
    }

    /* --- メイン / ギャラリー --- */
    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 16px 80px;
    }

    .hero {
      margin-bottom: 32px;
    }

    .hero-label {
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.6;
      margin-bottom: 6px;
    }

    .hero-title {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .card {
      margin-bottom: 40px;
    }

    .frame {
      background: linear-gradient(135deg, #111, #050505);
      padding: 10px;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.75);
      transition: transform 0.2s ease, box-shadow 0.2s ease,
        background 0.2s ease;
    }

    .frame img {
      display: block;
      max-width: 65%;   /* 写真の大きさ（60〜70の間で調整可） */
      height: auto;
      margin: 12px auto;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
    }

    .frame:hover {
      transform: translateY(-4px);
      box-shadow: 0 22px 50px rgba(0, 0, 0, 0.9);
      background: linear-gradient(135deg, #181818, #050505);
    }

    @media (max-width: 768px) {
      .frame img {
        max-width: 82%;
      }
      .site-header-inner {
        padding-inline: 12px;
      }
      .hero-title {
        font-size: 20px;
      }
    }
  </style>
</head>
